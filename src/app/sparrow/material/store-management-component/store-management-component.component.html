<div class="row">
  <div class="col-xxxl-3 col-md-6" *ngFor="let statusCard of lists">
    <ngx-store-component [title]="statusCard.title" [type]="statusCard.type" [address]="statusCard.address"
                         [operation]="statusCard.operation">
      <i [ngClass]="statusCard.iconClass"></i>
    </ngx-store-component>
  </div>
</div>
